<body>
    <div class="form-container">
        <form>
            <!-- Form header -->
            <h3>¡Regístrate!</h3>

            <!-- Username input field -->
            <label for="reg-username">Usuario</label>
            <input type="text" id="reg-username">

            <!-- Email input field -->
            <label for="reg-email">Correo Electrónico</label>
            <input type="email" id="reg-email">

            <!-- Password input field -->
            <label for="reg-password">Contraseña</label>
            <input type="password" id="reg-password">

            <!-- Confirm password input field -->
            <label for="reg-confirm-password">Confirmar Contraseña</label>
            <input type="password" id="reg-confirm-password">

            <!-- Campeon input field -->
            <label for="reg-campeon">Campeón</label>
            <select id="reg-campeon">
                <option value="" disabled selected>Seleccione un campeón</option>
                @for (s of selecciones; track s.nombre) {
                <option>{{ s.nombre }}</option>
                }
            </select>

            <!-- Subcampeon input field -->
            <label for="reg-subcampeon">Subcampeón</label>
            <select id="reg-campeon">
                <option value="" disabled selected>Seleccione un subcampeón</option>
                @for (s of selecciones; track s.nombre) {
                <option>{{ s.nombre }}</option>
                }
            </select>

            <!-- Submit button -->
            <button>Crear Cuenta</button>

            <!-- Login link for existing users -->
            <a href="" class="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
        </form>
    </div>

</body>

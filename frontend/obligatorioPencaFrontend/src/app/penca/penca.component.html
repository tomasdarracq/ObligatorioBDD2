<body>
    @for (f of fixture; track f.fecha ) {
        <div class="fecha">
            <h1>{{ f.fecha }}</h1>
            @for (p of f.partidos; track p.id) {
            <div class="partido">
                <h1>{{ p.local }}</h1>
                <input type="number" onkeypress="return event.charCode >= 48" min="0">
                <span class="separador">vs</span>
                <input type="number" onkeypress="return event.charCode >= 48" min="0">
                <h1>{{ p.visitante }}</h1>
            </div>
            }
        </div>
        }
</body>
